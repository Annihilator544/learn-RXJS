<div class="course">

  <h2>Search All Lessons</h2>

  <mat-form-field class="search-bar">

    <input matInput placeholder="Type your search" #searchInput autocomplete="off">

  </mat-form-field>

  <button class="search" mat-raised-button color="primary"
          (click)="onSearch(searchInput.value)">
    <mat-icon>search</mat-icon>
    Search
  </button>

  <ng-container *ngIf="!activeLesson;else lessonDetail">
    
      <ng-container *ngIf="searchResults$ | async as searchResults">

        <table class="lessons-table mat-elevation-z7">

          <thead>
          <th>#</th>
          <th>Description</th>
          <th>Duration</th>
          </thead>

          <tr class="lesson-row" *ngFor="let lesson of searchResults" 
              [class.active]="lesson === activeLesson"
              (click)="openLesson(lesson)">
            <td class="seqno-cell">{{lesson.seqNo}}</td>
            <td class="description-cell">{{lesson.description}}</td>
            <td class="duration-cell">{{lesson.duration}}</td>
          </tr>

        </table>

      </ng-container>

  </ng-container>

  <ng-template #lessonDetail>
    <button mat-button color="primary" class="back-btn" (click)="onBackToSearch()">
      <mat-icon>arrow_back</mat-icon>
      Back to results
    </button>
    <lesson [lesson]="activeLesson"></lesson>
  </ng-template>


</div>
